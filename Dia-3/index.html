<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="caja3">
      <form action="">
        <h3>
          REGISTRO PARA SALIR <br />
          CON LOS MISIONEROS
        </h3>

        <label for="">Apellido de la familia: </label>
        <input class="input" type="text" name="" id="" />
        <label for="">Cantidad de miembros: </label>
        <input class="input" type="number" name="" id="" />
        <div class="horario">
          <label class="fecha" for="">Fecha: </label>
          <input class="input fecha" type="date" name="" id="" />
          <label class="hora" for="">Hora</label>
          <input
            class="input hora"
            type="time"
            min="10:00"
            max="20:30"
            step="1800" />
        </div>
        <button><strong>Enviar registro</strong></button>
      </form>
      <img id="logo" src="./logo jesucristo.jpg" alt="" />
    </div>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>País</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Kevin</td>
          <td>Bolivia</td>
          <td>18</td>
        </tr>
        <tr>
          <td>Santiago</td>
          <td>Argentina</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Ana</td>
          <td>Chile</td>
          <td>22</td>
        </tr>
        <tr>
          <td>Lucía</td>
          <td>Perú</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Carlos</td>
          <td>Colombia</td>
          <td>30</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
